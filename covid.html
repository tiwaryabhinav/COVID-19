</head>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link active" href="covid.html" style="color: black;font-weight: 500;"><button class="btn btn-primary">COVID-19</button></a>
        </li>
      </ul>
      <ul class="social_icons">
        <li class="nav-item">
          <button type="button" class="btn btn-primary mx-3" data-toggle="modal" data-target="#exampleModal">
            Sign In

        </li>

            Sign Up

  <hr>
  <hr>
  <div class="title">
    <p class="title_name"><span class="type"></span></p>
    <p style="font-family: 'Bangers', cursive; letter-spacing: 2px; color:black;" class="title_after">LATEST NEWS</p>
    <div class="title_after" id="date"></div>
    <p style="font-family: 'Bangers', cursive; letter-spacing: 2px;color:black;" class="title_after">E PAPER</p>
  </div>
  <br>
  <div class="container"> 
    <table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">State</th>
            <th scope="col">Total</th>
            <th scope="col">Active</th>
            <th scope="col">Cured</th>
            <th scope="col">Death</th>
        </tr>
    </thead>
    <tbody id="tablebody">
    </tbody>
</table>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Enter Your Credentials</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="signin">Sign In</button>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="exampleModalSignIn" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Subscribe to Premium Pack</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="signup_name">Name</label>
            <input type="text" class="form-control" id="signup_name"" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <div class="col-md-3">
              <label for="validationCustom04">State</label>
              <select class="custom-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>India</option>
                <option>USA</option>
                <option>Netherlands</option>
                <option>Bhutan</option>
                <option>Bangladesh</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="signup_mail">Email address</label>
            <input type="email" class="form-control" id="signup_mail" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="pswrd">Password</label>
            <input type="password" class="form-control" id="pswrd" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">special characters are allowed</small>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="signup">Sign Up</button>
      </div>
    </div>
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

  var typed = new Typed('.type', {

    ],
    typeSpeed: 100,
    backSpeed: 60,
    loop: false
  });
</script>
